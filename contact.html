<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokoje Gościnne Ustronie</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="main-header">
      <div class="main-header__logo">
        <a href="/">
          <img src="images/logo.png" alt="logo Pokoi Gościnnych Ustronie">
        </a>
      </div>
      <address class="main-header__contact">
        <a href="tel:+48531388388" class="main-header__contact__item o-ico-text"><span
            class="o-ico-text__icon o-ico-text__icon--reverse fas fa-phone"></span><span class="o-ico-text__text">531
            388 388</span></a>
        <a href="#" class="main-header__contact__item o-ico-text"><span
            class="o-ico-text__icon fas fa-map-marker-alt"></span><span class="o-ico-text__text">Opoczno ul.Modrzewiowa
            3</span></a>
      </address>
    </header>
    <section class="slider" id="slider">
      <img src="images/background.jpg" alt="" class="slider__image">
    </section>
    <nav class="main-nav" role="naviagtion">
      <button type="button" class="main-nav__mobile" id="menu-btn" aria-controls="menu" aria-expanded="false"
        aria-label="Wysuń naigacjęn"><span class="fas fa-bars"></span>Menu</button>
      <ul class="main-nav__menu-list" id="menu">
        <li class="main-nav__list-item"><a href="/" class="main-nav__list-link">Strona główna</a></li>
        <li class="main-nav__list-item"><a href="rooms.html" class="main-nav__list-link">Pokoje</a></li>
        <li class="main-nav__list-item"><a href="rental.html" class="main-nav__list-link">Wypożyczalnia</a></li>
        <li class="main-nav__list-item"><a href="contact.html" class="main-nav__list-link">Kontakt</a></li>
      </ul>
    </nav>
    <main>
      <section class="page-description">
        <h2 class="page-description__main-title page-description__main-title--big u-mb-1">Kontakt</h2>
        <section class="contact">
          <address class="contact__address">
            <ul class="contact__address__list">
              <li><a href="#" class="contact__address__link o-ico-text"><span
                    class="o-ico-text__icon o-ico-text__icon--red fas fa-map-marker-alt"></span><span
                    class="o-ico-text__text">Opoczno ul.Modrzewiowa 3</span></a></li>
              <li><a href="#" class="contact__address__link o-ico-text"><span
                    class="o-ico-text__icon o-ico-text__icon--red fas fa-envelope"></span><span
                    class="o-ico-text__text">apachciarek@wp.pl</span></a></li>
              <li><a href="#" class="contact__address__link o-ico-text"><span
                    class="o-ico-text__icon o-ico-text__icon--red o-ico-text__icon--reverse fas fa-phone"></span><span
                    class="o-ico-text__text">531 388 388(noclegi)</span></a></li>
              <li><a href="#" class="contact__address__link o-ico-text"><span
                    class="o-ico-text__icon o-ico-text__icon--red o-ico-text__icon--reverse fas fa-phone"></span><span
                    class="o-ico-text__text">530 388 388(wypożyczalnia)</span></a></li>
              <li><a href="#" class="contact__address__link o-ico-text"><span
                    class="o-ico-text__icon o-ico-text__icon--red o-ico-text__icon--reverse fas fa-phone"></span><span
                    class="o-ico-text__text">604 113 901</span></a></li>
            </ul>
          </address>
          <div class="contact__map"><iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2489.8680564075044!2d20.275029221487028!3d51.38710299630613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1aed0d7c8d72b0ef!2sPokoje+Go%C5%9Bcinne+Ustronie!5e0!3m2!1spl!2spl!4v1545478686331"
              allowfullscreen class="reset-map"></iframe></div>
        </section>
      </section>
    </main>
    <footer class="main-footer">&copy;2019 - <span class="main-footer__page">Pokoje Gościnne Ustronie</span> created by
      <a href="" class="main-footer__link">Dawid Pachciarek</a></footer>
  </div>
  <script src="js/main.js"></script>
